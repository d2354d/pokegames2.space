<div id="pokemon-modal" class="modal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div class="modal-header">
            <div class="modal-pokemon-imagen">
                <img id="modal-pokemon-img" src="" alt="">
            </div>
            <div class="modal-pokemon-info">
                <h2 id="modal-pokemon-name"></h2>
                <p id="modal-pokemon-id"></p>
                <div id="modal-pokemon-types" class="pokemon-tipos"></div>
            </div>
        </div>

            <div class="modal-section">
                <h3>Descripción</h3>
                <p id="modal-pokemon-description"></p>
            </div>
            <div class="modal-section">
                <h3>Evoluciones</h3>
                <div id="modal-pokemon-evolutions" class="evolutions-container"></div>
            </div>
            <div class="modal-section">
                <h3>Estadísticas</h3>
                <div id="modal-pokemon-stats" class="stats-container"></div>
            </div>
